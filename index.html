<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<title>Pew Pew! The controller!</title>
<meta name="description" content="">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta http-equiv="cleartype" content="on">


<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Pew Pew!">

<link rel="apple-touch-icon-precomposed" href="img/crosshair.png">
<link rel="shortcut icon" href="img/crosshair.png">

<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css">

</head>
<body>

  <script type="text/x-handlebars">
    <h1>Pew Pew!</h1>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h2>Connecting to server...</h2>
  </script>

  <script type="text/x-handlebars" data-template-name="build">
    <h2>Build your weapon.</h2>
    <ul id="weapons">
    {{#each item in model}}
      <li {{bindAttr class="item"}}><button>{{item}}</button></li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="shoot">
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.3.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
